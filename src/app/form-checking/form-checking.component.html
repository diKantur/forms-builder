<ng-container *ngIf="item.value === type.Input">
  <app-input
    cdkDrag
    [ngStyle]="item.style"
    [placeholder]="item.placeholder"
    [required]="item.required"
    [type]="item.type"
  >
  </app-input>

  <app-form-settings [item]="item.style" [idx]="idx"></app-form-settings>
</ng-container>

<ng-container *ngIf="item.value === type.Button">
  <button mat-flat-button color="primary" cdkDrag [ngStyle]="item.style">
    {{ item.placeholder }}
  </button>

  <app-form-settings [item]="item.style" [idx]="idx"></app-form-settings>
</ng-container>

<ng-container *ngIf="item.value === type.Checkbox">
  <mat-checkbox color="primary" cdkDrag [ngStyle]="item.style">
    {{ item.placeholder }}
  </mat-checkbox>

  <app-form-settings [item]="item.style" [idx]="idx"></app-form-settings>
</ng-container>

<ng-container *ngIf="item.value === type.Select">
  <mat-form-field>
    <mat-label>{{ item.placeholder }}</mat-label>
    <mat-select cdkDrag [ngStyle]="item.style">
      <mat-option value="option">option</mat-option>
    </mat-select>
  </mat-form-field>

  <app-form-settings [item]="item.style" [idx]="idx"></app-form-settings>
</ng-container>

<ng-container *ngIf="item.value === type.Textarea">
  <mat-form-field cdkDrag>
    <mat-label>{{ item.placeholder }}</mat-label>
    <textarea matInput [ngStyle]="item.style"></textarea>
  </mat-form-field>

  <app-form-settings [item]="item.style" [idx]="idx"></app-form-settings>
</ng-container>
