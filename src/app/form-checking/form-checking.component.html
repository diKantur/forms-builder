<ng-container *ngIf="item.type === type.Input">
  <mat-form-field cdkDrag [ngStyle]="item.style">
    <mat-label>input</mat-label>
    <input matInput />
  </mat-form-field>

  <app-form-settings [item]="item.style" [idx]="idx"></app-form-settings>
</ng-container>

<ng-container *ngIf="item.type === type.Button">
  <button mat-flat-button color="primary" cdkDrag [ngStyle]="item.style">
    button
  </button>

  <app-form-settings [item]="item.style" [idx]="idx"></app-form-settings>
</ng-container>

<ng-container *ngIf="item.type === type.Checkbox">
  <mat-checkbox color="primary" cdkDrag [ngStyle]="item.style">
    checkbox
  </mat-checkbox>

  <app-form-settings [item]="item.style" [idx]="idx"></app-form-settings>
</ng-container>

<ng-container *ngIf="item.type === type.Select">
  <mat-form-field>
    <mat-label>select</mat-label>
    <mat-select cdkDrag [ngStyle]="item.style">
      <mat-option value="option">option</mat-option>
    </mat-select>
  </mat-form-field>

  <app-form-settings [item]="item.style" [idx]="idx"></app-form-settings>
</ng-container>

<ng-container *ngIf="item.type === type.Textarea">
  <mat-form-field cdkDrag>
    <mat-label>textarea</mat-label>
    <textarea matInput [ngStyle]="item.style"></textarea>
  </mat-form-field>

  <app-form-settings [item]="item.style" [idx]="idx"></app-form-settings>
</ng-container>
